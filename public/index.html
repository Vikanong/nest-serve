<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nest Project Example</title>
</head>

<body>
  <h1>Nest Project Example</h1>

  <button onclick="getData()">Get Data from Nest API</button>

  <button onclick="postData()">Post Data from Nest API</button>

  <div id="result"></div>

  <script>
    async function getData() {
      try {
        const response = await fetch('/api/user'); // Replace with your Nest API endpoint
        const data = await response.json();
        document.getElementById('result').innerText = JSON.stringify(data, null, 2);
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    async function postData() {
      const url = '/api/user/add'; // Replace with your API endpoint
      const create_time = new Date().getTime();
      const data = {
        user: 'test_user1'
      };
      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json;charset=UTF-8',
          },
          body: JSON.stringify(data),
        }); // Replace with your Nest API endpoint
        const result = await response.json();
        document.getElementById('result').innerText = JSON.stringify(result, null, 2);
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }
  </script>
</body>

</html>
